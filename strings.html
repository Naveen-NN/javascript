<!DOCTYPE html>
<html>
<head>
    <script src="/scripts/utils/htmlextensions.js"></script> 
</head>
<body>
<script>

/*
    data type are determined @ runtime in javascript 
*/
    "use strict" 

    var result  = "result => ";  

    var x = 10;  

    var y = 20;  

    var  z = x + y;

    result  += " " + String(x) + " + " + String(y) + " = " + String(z);
    document.display(result);
    document.display("Length of result string is  " + result.length);
    
</script>
</body>
</html>

<html>

<head>
    <title>Javscript Example</title>
<script src="/scripts/utils/htmlextensions.js"></script>
</head>

<body>
    <script>

    function Person(){
        this.id = null;
        this.name = null;
        this.age = null,  
        this.designation  = null;

    }

    var p  = new Person();  
    p.id  = 1; p.name= "naveen"; p.age  = 34; p.designation  = "developer";

    document.display(p);
</script>
</body>

</html>
